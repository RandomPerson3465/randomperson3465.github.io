<html>
    <head>
        <meta charset="UTF-8">
        <title>LCEDIT LMAO</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,800">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,600,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,600,700,800">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,600,700">
        <link href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <button class="open-menu" onclick="toggleMenu()">Open menu</button>
        <div class="workspace">
        </div>
        <div class="menu">
            <div class="close-button">
                <button onclick="toggleMenu()">X</button>
            </div>
            <div class="menu-contents">
                <h2>Options</h2>
                <h4><i>Lcedit BETA 2</i></h4>
                <div class="container">
                    <span>Lcedit autosaves every 10 secs</span>
                    <button onclick="exportAsJSON()">Export as JSON</button><br>
                    <label for="fileImport">Import from JSON</label><br>
                    <input type="file" id="fileImport"><br>
                    <button onclick="saveInBrowser()">Save in browser now</button>
                    <button onclick="confirmReset()">Reset</button>
                </div>
                <div class="container">
                    <label for="newObjectSelect">Create new object</label><br>
                    <select id="newObjectSelect">
                        <option value="CustomCounter">Counter</option>
                        <option value="CompareCounter">Compare Counter</option>
                        <option value="EditableText">Text</option>
                        <option value="Image">Image</option>
                        <option value="Rectangle">Rectangle</option>
                    </select><br>
                    <label for="objectName" name="objectName">Object name (must be unique)</label>
                    <input type="text" id="objectName">
                    <span class="warning-text"></span>
                    <button onclick="createNewObject()">Create</button>
                </div>
                <div class="container">
                    <label>Select an object</label><br>
                    <select id="objectSelect">
                    </select>
                    <button onclick="quickSelect()" id="quickSelect">Quick Select</button>
                </div>
                <div class="container">
                    <label>Controls</label>
                    <div id="objectControls">
                    </div>
                </div>
                <span class="paginator"><button class="control" id="prevPage" onclick="prevPage()"><span class="material-symbols-outlined">arrow_back</span></button><label id="pageName"></label><button class="control" id="nextPage" onclick="nextPage()"><span class="material-symbols-outlined">arrow_forward</span></button></span>
                <div id="objectMenu">
                </div>
                <br>
                <br>
            </div>
        </div>
    </body>
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</html>
