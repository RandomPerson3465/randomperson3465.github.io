<html>
<link class="theme" rel="stylesheet" href="/src/css/v5/themes/genericred.css">
<link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto%20Condensed&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://socialblade.com/css/flip/odometer-theme-minimal.css" id="counterStyle" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<body>
    <h1 id="name">YouTube Channel Name</h1>
    <h2 id="description"></h2>
    <div id="count" class="odometer">0</div>
    <div id="chart"></div>
    <div class="container">
        <div class="counter">
        </div>
        <div class="counter">
            <h3 class="counterTitle">Goal</h3>
            <div class="odometer" id="smallCounter">0</div>
        </div>
        <div class="counter">
        </div>
    </div>
    <div class="container" style="margin-top: 2%">
        <div class="counter">
            <h3 class="counterTitle">Select Theme:</h3>
            <select id="themeSelect">
                <option value="red">Generic Red</option>
                <option value="blue">Generic Blue</option>
                <option value="socialblade">SocialBlade</option>
                <option value="livecounts">Livecounts.net</option>
            </select>
            <input id="submitTheme" type="submit" onclick="saveTheme()" value="Save">
        </div>
        <div class="counter">
            <h3 class="counterTitle">Channel Name:</h3>
            <input type="text" id="setChannel" placeholder="e.g. PewDiePie">
            <input id="submitChannel" type="submit" onclick="saveChannel()" value="Save">
        </div>
        <div class="counter">
            <h3 class="counterTitle">Subscriber Count:</h3>
            <input type="number" id="setCount">
            <input id="submitChannel" type="submit" onclick="saveCount()" value="Save">
        </div>
    </div>
    <script src="https://socialblade.com/js/jquery.odometer.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="/src/js/v5/beta1.js"></script>
</body>

</html>
