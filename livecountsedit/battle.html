<html>
    <head><title>Fake live subscriber counts</title></head>
    <noscript>Bruh you need to enable JavaScript for this to work!</noscript>
    <link rel=stylesheet href="/src/css/livecounts-compare.css">
    <body id="body">
        <div id="settings1" align="left" style="font-size: 14px">
            <input type="text" id="channelSubmitName1" name="channelSubmitName1" placeholder="Channel Name 1">
            <input type="text" id="channelSubmitName2" name="channelSubmitName2" placeholder="Channel Name 2"><br>
            <input type="number" id="countSubmit1" name="countSubmit1" placeholder="Subs for channel 1">
            <input type="number" id="countSubmit2" name="countSubmit2" placeholder="Subs for channel 2"><br>
            <input type="number" id="rate1" name="rate1" placeholder="Subs/hour for channel 1">
            <input type="number" id="rate2" name="rate2" placeholder="Subs/hour for channel 2"><br>
            <input type="file" style="color: #fa6a6a" id="file1" name="file1" accept="image/png, image/jpeg">
            <label for="file1" style="color: #fa6a6a">Image for channel 1</label><br>
            <input type="file" style="color: #1a5a1a" id="file2" name="file2" accept="image/png, image/jpeg">
            <label id="label2" for="file2" style="color: #1a5a1a">Image for channel 2</label><br>
            <input type="checkbox" id="night" name="night" value="night" ONCLICK="toggleNightMode()">
            <label id="nightLabel" for="night">Night mode</label><br>
            <input type="submit" value="Set Values" ONCLICK="submit()"><br>
            <text id="notice">These settings take up tons of space, press H to hide them</text><br>
            <text id="info">Livecounts sub battle editor Beta 1.1</text>
        </div>
        <header>
            <h5 id="byline"><a href="https://livecounts.net/battle">The real livecounts is here.</a> This site is not affilated with livecounts in any way.</h5>
            <h1 id="title">Sub battle title</h1>
        </header>
        <div class="subSection">
            <div class="subArea" id="subArea1">
                <img class="channelThumbnail" id="channelThumbnail1" alt="This image could not be displayed." src="https://yt3.ggpht.com/-rJq9gk1QIis/AAAAAAAAAAI/AAAAAAAAAAA/Kx4wkvKOfxY/s88-c-k-no-mo-rj-c0xffffff/photo.jpg">
                <input class="subscribeButton" id="subscribeButton1" type="submit" value="Subscribe!">
                <div class="channelName" id="channelName1">
                    <text id="name1">PewDiePie</text>
                </div>
                <div class="channelSubs odometer odometer-auto-theme" id="channelSubs1">
                </div>
            </div>
            <div class="subArea" id="subArea2">
                <img class="channelThumbnail" id="channelThumbnail2" alt="This image could not be displayed." src="https://yt3.ggpht.com/-8ZnBMvGyRbQ/AAAAAAAAAAI/AAAAAAAAAAA/_Hp2swLOznQ/s88-c-k-no-mo-rj-c0xffffff/photo.jpg">
                <input class="subscribeButton" id="subscribeButton2" type="submit" value="Subscribe!">
                <div class="channelName" id="channelName2">
                    <text id="name2">T-Series</text>
                </div>
                <div class="channelSubs odometer odometer-auto-theme" id="channelSubs2">
                </div>
            </div>
        </div>
        <div id="container">
            <div class="odometer odometer-auto-theme" id="smallCount">
            </div>
            <div id="smallText">difference</div>
        </div>
        <div id="updateText"><i>updated every 2 seconds</i></div>
        <script src="/src/js/livecounts-compare.js"></script>
        <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    </body>
</html>
