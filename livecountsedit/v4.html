<html>
    <head>
        <title>Livecountsedit v4</title>
        <link href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel="stylesheet" type="text/css">
        <link href="/src/lcedit/v4.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/img/livecountsedit_logo.png">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Livecountsedit">
        <meta property="og:url" content="https://randomperson3465.github.io/livecountsedit/v4">
        <meta property="og:description" content="Livecountsedit v4 - Released May 2020">
        <meta name="twitter:site" content="Livecountsedit">
        <meta name="twitter:description" content="Livecountsedit v4 - Released May 2020">
        <meta name="twitter:url" content="https://randomperson3465.github.io/livecountsedit/v4">
    </head>
    <body>
        <h1 class="title" onclick="N()">YouTube Channel Name</h1>
        <h2 class="subtitle" onclick="T()">Live Subscriber Counter</h2>
        <div id="count" class="odometer">0</div>
        <div id="chart"></div>
        <div class="container">
            <div class="counter">
                <h3 class="option counterTitle" onclick="W()">Options</h3>
                <input class="option" id="subs" type="number" placeholder="New subscriber count">
                <input class="option" id="save" type="submit" value="Save" onclick="U()">
            </div>
            <div class="counter">
                <h3 class="counterTitle">Goal</h3>
                <div class="odometer" id="smallCounter">0</div>
            </div>
            <div class="counter">
            </div>
        </div>
        <div class="background"></div>
        <div id="menu">
            <p><input id="minsubs" type="number"> to <input id="maxsubs" type="number"> subscribers per <input id="amount" value="1" type="number">
                <select id="unit">
                    <option value="second">second(s)</option>
                    <option value="minute">minute(s)</option>
                    <option value="hour">hour(s)</option>
                    <option value="day">day(s)</option>
                </select></p>
            <p>Abbreviated Counts<input type="checkbox" id="abbreviated"></p>
            <p>Negative Counts<input type="checkbox" id="negative"></p>
            <p>Graph<input type="checkbox" id="toggleGraph"></p>
            <p>Colo(u)rs when updating<input type="checkbox" id="toggleColors"></p>
            <input class="menu_button" id="saveSettings" type="submit" value="Save" onclick="H()"><input class="menu_button" type="submit" value="Close" onclick="W()">
        </div>
        <div id="toast"></div>
        <script src="https://code.highcharts.com/stock/10.3.3/highstock.js"></script>
        <script src="https://github.hubspot.com/odometer/odometer.js"></script>
        <script src="/src/lcedit/v4.js"></script>
    </body>
</html>
