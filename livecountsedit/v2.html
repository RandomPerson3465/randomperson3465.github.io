
<html>
    <head>
        <title>Livecountsedit v2</title>
        <link href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" rel="stylesheet">
        <link href="/src/lcedit/livecounts-net.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/img/livecountsedit_logo.png">
        <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Livecountsedit">
        <meta property="og:url" content="https://randomperson3465.github.io/livecountsedit/v2">
        <meta property="og:description" content="Livecountsedit v2 - Released February 2020">

<body style="background-color: rgb(208, 228, 254);">
<input id="subscribeButton" type="submit" value="Subscribe!" style="opacity: 1.007; display: block;">
<a id="channelName" style="color: rgb(0, 0, 0); border: 3px none green;">Channel name</a>
<div class="odometer odometer-auto-theme" id="channelSubs" style="color: rgb(0, 0, 0);">0</div>
<div align="left" style="margin-top: 40% font-size: 36px">
<input type="text" id="channelSubmitName" name="channelSubmitName" placeholder="Channel Name"><br>
<input type="number" id="countSubmit" name="countSubmit" placeholder="Channel subs"><br>
<input type="number" id="subsPerMinute" name="subsPerMinute" placeholder="Subs per minute (optional)"><br>
<input type="submit" value="Set Values" ONCLICK="submit(); updateSubs()"><br>
<div align="left" style="font-family: Arial">
<text>This site is not affiliated with </text><a href="https://livecounts.net" style="color: #08f">livecounts.net</a>
</div>
</div>
<script src="/src/lcedit/v2.js"></script>
